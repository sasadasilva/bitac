<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Rater</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="content">
        <div id="title1">
            <h1>PictureRater</h1>
        </div>
        <div id="imgdiv">
            <img id="dogimg" src="..." alt="dog">
        </div>
        <div id="buttons">
            <div class="button" id="liked"><img src="red-heart-icon.svg" alt="likebutton"></div>
            <div class="button" id="disliked"><img src="cross-icon.svg" alt="dislikebutton"></div>
        </div>
        <div id="counters">
            <p id="likecount"></p>
            <p id="dislikecount"></p>
        </div>
    </div>
</body>

</html>
